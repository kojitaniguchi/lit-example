<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- カードの種類：summaryかsummary_large_image -->
  <meta name="twitter:card" content="summary_large_image"/>
  <!-- ユーザー名 -->
  <meta name="twitter:site" content="@juschin_"/>
  <!-- 記事のURL -->
  <meta property="og:url" content="https://kojitaniguchi.github.io/lit-example/"/>
  <!-- 記事のタイトル -->
  <meta property="og:title" content="Let's quiz!!!"/>
  <!-- 記事の要約（ディスクリプション） -->
  <meta property="og:description" content="楽しいクイズに答えて、クイズ力アップだ！！！！"/>
  <!-- 画像のURL -->
  <meta property="og:image" content="https://kojitaniguchi.github.io/lit-example/question.jpg"/>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>quiiiiiizzzzzzzzz</h1>
  </div>
  <div class="view">
    <h1>Let's QUIZZZZZZZZ</h1>
    <h2>楽しクイズがそこに待っている</h2>
  </div>
  <a
    href="https://twitter.com/share?ref_src=twsrc%5Etfw"
    class="twitter-share-button"
    data-text="サカナクションに関するツイートをするよ&#13;&#10;&#13;&#10;"
    data-url="https://kojitaniguchi.github.io/lit-example/"
    data-hashtags="サカナクション, piyopiyo"
    data-show-count="false"
  >Tweet</a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
